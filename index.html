<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <div class="container">

    <div class="image-container">
      <img src="images/image-equilibrium.jpg" class="img-equilibrium" alt="">
      <div>
        <img src="images/icon-view.svg" class="img-view" alt="">
      </div>
    </div>

    <div class="info-container">
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="tags-section">
      <div class="col-left">
        <span><img src="images/icon-ethereum.svg" alt=""></span>
        <p>0.041 ETH</p>
      </div>
      <div class="col-right">
        <span><img src="images/icon-clock.svg" alt=""></span>
        <p>3 days left</p>
      </div>
    </div>

    <div class="creator-section">
      <img src="images/image-avatar.png" class="img-avatar" alt="">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>











</body>

</html>
